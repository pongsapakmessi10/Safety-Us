<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Interface</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://api.longdo.com/map/?key=a52267943a677239a505925d2de4897b"></script>
</head>
<body>
    <div class="logo">
    <img src="safetyus.png" alt="Logo" class="logo-img">
    </div>

    <div id="map" class="map"></div>
    <div class="menu">
        <button class="menu-item settings"onclick="goToSetting()">
            <img src="gear-icon.png" alt="Settings" class="menu-icon">
        </button>
        <button class="menu-item home">
            <img src="home-icon.png" alt="Home" class="menu-icon">
        </button>
        <button class="menu-item contact">
            <img src="call-icon.png" alt="Contact" class="menu-icon">
        </button>
    </div>
    <script src="app.js"></script>
</body>
</html>
